<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Guarnera">
    <meta name="description" content="Vue Slider">
    <!-- Title -->
    <title>Vue Slider</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- File JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- Main -->
    <main>
        <!-- Wrapper -->
        <div id="app" class="wrapper">
            <!-- Slider -->
            <div id="slider" class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img :src="imgsList[currentSrc].img" :alt="imgsList[currentSrc].title">
                        <div class="carousel-caption">
                            <h5>{{imgsList[currentSrc].title}}</h5>
                            <p>{{imgsList[currentSrc].txt}}</p>
                        </div>
                    </div>
                </div>
                <!-- Prev -->
                <button class="carousel-control-prev" type="button" @click="setCurrentSrc('prev')">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <!-- Next -->
                <button class="carousel-control-next" type="button" @click="setCurrentSrc('next')">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
            <!-- Thumbnails -->
            <div id="thumbnails" class="d-flex">
                <img v-for="(img, i) in imgsList" :src="imgsList[i].img" :alt="imgsList[i].title"
                    @click="setCurrentSrc(i)">
            </div>
        </div>
    </main>
</body>

</html>
